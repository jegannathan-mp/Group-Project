<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="cont-2">
      <div class="cont-1">
        <div class="nav-1 p-3">
          <div class="header">
            <i id="shuffle" class="fa-solid fa-shuffle"></i>
            <h1 class="head-title">Hidden</h1>
            <i id="repeat" class="fa-solid fa-repeat"></i>
          </div>

          <div class="artist text-center">
            <i id="heart" class="fa-regular fa-heart"></i>
            <h3 class="art-name">Artist Name</h3>
            <i id="share" class="fa-solid fa-share"></i>
          </div>
        </div>

       
         <div class="nav-2 p-3">
          <div>
            <img src="Images/img1.jpg" class="play-img" alt="">
          </div>
          <div class="timer text-center">00 : 10</div>

          <div class="play-pause">
            
            <i id="backward" class="fa-solid fa-backward"></i>
            <div class="play-pause1"><i id="play" name="play_arrow" class="fa-solid fa-play"></i></div>
            <!-- <i class="fa-solid fa-pause"></i> -->
            <i id="forward" class="fa-solid fa-forward"></i>
          </div>

          <div class="mus-control">
            <i class="fa-solid fa-volume-high" id="volume"></i>
            <input type="range" class="form-control range" id="range">
            <i class="fa-solid fa-volume-off" id="volume-mute"></i>
          </div>
        
      </div>
      </div>
      </div>
    </div>

    <audio src="music/music1.mp3" class="main-song"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="playlist.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
