<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row text-center nav mt-3">
        <div class="col-4">
          <div><button class="btn btn-outline-info pending" id="pending">Pending</button></div>
        </div>
        <div class="col-4">
          <div><button class="btn btn-outline-success approved" id="approved">Approved</button></div>
        </div>
        <div class="col-4">
          <div><button class="btn btn-outline-warning remove" id="remove">Remove</button></div>
        </div>
      </div>
    

    <div class="row row-2 mt-2">
      <div class="col-12">
        <form action="" class="form">
          <h3 class="mt-2">Login Page</h3>
          <div class="name">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="number">
            <label for="number" class="form-label">Number</label>
            <input type="number" id="number" class="form-control">
          </div>
          <div class="email">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" id="email" class="form-control">
          </div>
          <div class="submit my-2">
            <button type="submit" id="submit" class="btn btn-outline-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row tab-row mt-4">
        <div class="col-4" id="pending-create">
          <center>pending</center>
            <table class="table table-hover table-bordered table-info">
                <thead>
                    <th>Name</th>
                    <th>Number</th>
                    <th>E-mail</th>
                    <th>Select</th>
                </thead>
                <tbody id="table-pending">

                </tbody>
            </table>
        </div>
        <div class="col-4" id="approved-create">
          <center>Approved</center>
            <table class="table table-hover table-bordered table-info">
                <thead>
                    <th>Name</th>
                    <th>Number</th>
                    <th>E-mail</th>
                    <th>Select</th>
                </thead>
                <tbody id="table-create">

                </tbody>
            </table>
        </div>
        <div class="col-4" id="pending-remove">
            <center>Remove</center>
            <table class="table table-hover table-bordered table-info"> 
              <thead>
                    <th>Name</th>
                    <th>Number</th>
                    <th>E-mail</th>
                    <th>Select</th>
                </thead>
                <tbody id="table-remove">

                </tbody>
            </table>
        </div>
    </div>
  </div>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
